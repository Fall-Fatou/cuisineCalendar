<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
  <h1>Forgot your password?</h1> <!-- Displaying the heading for the password reset form -->
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p> <!-- Displaying the instruction for the password reset form -->

  <form method="POST">
    {% csrf_token %} <!-- Including a CSRF token for security reasons -->
    {{ form.as_p }} <!-- Displaying the form fields as paragraphs -->
    <input type="submit" value="Send me instructions!"> <!-- Displaying the submit button for the form -->
  </form>
{% endblock %}
